        const btnConsulta = document.getElementById("buscar");

        const showName = document.getElementById("show-name");
        const showEmail = document.getElementById("show-email");

        function getInfo(){
            $( document ).ready(function() {
            let endpoint = `https://jsonplaceholder.typicode.com/users/${inputId.value}`;
        
                $.ajax({
                    //url: endpoint + "?key=" + apiKey + " &q=" + $( this ).text(),
                    url: endpoint,
                    contentType: "application/json",
                    dataType: 'json',
                    type:  'get',
                    success: function(result){  
                        showName.textContent = "Name: "+result.name;
                        showEmail.textContent = "Email: "+result.email;
                        console.log(result.name);
                        console.log(result.email);
                    }
                });
            }); 
        }

        btnConsulta.addEventListener("click", getInfo);
